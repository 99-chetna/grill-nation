<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Ordering Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>ğŸ´ Food Ordering System</h1>
    <nav>
      <button onclick="showSection('menu')">Menu</button>
      <button onclick="showSection('cart')">Cart</button>
      <button onclick="showSection('recommendations')">Recommendations</button>
    </nav>
  </header>

  <!-- âœ… Menu Section -->
  <section id="menu" class="section">
    <h2>ğŸ“‹ Menu</h2>
    <div class="menu-item">
      <div class="item-info">
        <span class="item-name">Pizza</span>
        <span class="item-price">â‚¹200/-</span>
      </div>
      <button onclick="addToCart('Pizza', 200)">Add to Cart</button>
    </div>
    <div class="menu-item">
      <div class="item-info">
        <span class="item-name">Burger</span>
        <span class="item-price">â‚¹120/-</span>
      </div>
      <button onclick="addToCart('Burger', 120)">Add to Cart</button>
    </div>
    <div class="menu-item">
      <div class="item-info">
        <span class="item-name">Pasta</span>
        <span class="item-price">â‚¹150/-</span>
      </div>
      <button onclick="addToCart('Pasta', 150)">Add to Cart</button>
    </div>
  </section>

  <!-- âœ… Cart Section -->
  <section id="cart" class="section" style="display:none;">
    <h2>ğŸ›’ Your Cart</h2>
    <ul id="cartList"></ul>
    <p id="totalPrice">Total: â‚¹0/-</p>
    <button onclick="placeOrder()">Place Order</button>
  </section>

  <!-- âœ… Recommendations Section -->
  <section id="recommendations" class="section" style="display:none;">
    <h2>ğŸ”¥ Recommended for You</h2>
    <div id="recommendationList">
      <p>No recommendations yet. Order something to get suggestions!</p>
    </div>
  </section>

  <script>
    let cart = [];

    // âœ… Show Sections
    function showSection(sectionId) {
      document.querySelectorAll('.section').forEach(s => s.style.display = "none");
      document.getElementById(sectionId).style.display = "block";
    }

    // âœ… Add to Cart
    function addToCart(name, price) {
      cart.push({ name, price });
      renderCart();
    }

    // âœ… Render Cart
    function renderCart() {
      const list = document.getElementById("cartList");
      list.innerHTML = "";
      let total = 0;
      cart.forEach(item => {
        const li = document.createElement("li");
        li.textContent = `${item.name} - â‚¹${item.price}/-`;
        list.appendChild(li);
        total += item.price;
      });
      document.getElementById("totalPrice").textContent = "Total: â‚¹" + total + "/-";
    }

    // âœ… Place Order
    function placeOrder() {
      fetch("https://your-backend-url.onrender.com/place_order", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ items: cart })
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          alert("Order placed successfully!");
          cart = [];
          renderCart();
          loadRecommendations();   // ğŸ”¥ Fetch recommendations after placing order
          showSection("recommendations");
        } else {
          alert(data.message);
        }
      })
      .catch(err => console.error("Error placing order:", err));
    }

    // âœ… Load Recommendations from backend
    function loadRecommendations() {
      fetch("https://your-backend-url.onrender.com/recommendations")
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("recommendationList");
        container.innerHTML = "";

        if (!data || data.length === 0) {
          container.innerHTML = "<p>No recommendations yet. Order something to get suggestions!</p>";
          return;
        }

        data.forEach(item => {
          const div = document.createElement("div");
          div.className = "menu-item";
          div.innerHTML = `
            <div class="item-info">
              <span class="item-name">${item.name}</span>
              <span class="item-price">â‚¹${item.price}/-</span>
            </div>
            <button onclick="addToCart('${item.name}', ${item.price})">Add to Cart</button>
          `;
          container.appendChild(div);
        });
      })
      .catch(err => console.error("Error loading recommendations:", err));
    }
  </script>
</body>
</html>
