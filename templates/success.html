<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Order Success - Grill Nation</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fff8f0;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin: 60px auto;
      background: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }
    h2 {
      color: #008000;
    }
    .recommendations {
      margin-top: 20px;
      padding: 15px;
      background: #f9f9f9;
      border-radius: 10px;
    }
    .item {
      margin: 10px 0;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>‚úÖ Order placed successfully!</h2>
    <p>Thank you for your order. We‚Äôre preparing it for delivery üöö</p>

    <div class="recommendations">
      <h3>üç¥ Next time, you might like‚Ä¶</h3>
      <div id="recommendList">
        <!-- JS will inject recommendations here -->
      </div>
    </div>
<button onclick="window.location.href='/'" 
  style="
    background-color: red; 
    color: white; 
    font-size: 18px; 
    font-weight: bold;
    padding: 12px 24px; 
    border: none; 
    border-radius: 8px; 
    cursor: pointer;
    margin-top: 20px;
  ">
  ‚¨Ö Back to Home
</button>

  </div>
<script>
  async function loadRecommendations() {
    try {
      const res = await fetch("/api/recommendations");
      const data = await res.json();

      const recList = document.getElementById("recommendList");
      recList.innerHTML = "";

      if (data.length === 0) {
        recList.innerHTML = "<p>No recommendations yet. Try ordering more üòä</p>";
      } else {
        data.forEach(item => {
          const div = document.createElement("div");
          div.className = "item";
          div.innerHTML = `
            <strong>${item.name}</strong> 
            ${item.price ? " - ‚Çπ" + item.price : ""} <br>

            <button onclick="addToCart('${item.name}', ${item.price || 0})"
              style="margin-top:8px; padding:6px 12px; background:#008000; color:white; border:none; border-radius:6px; cursor:pointer;">
              ‚ûï Add to Cart
            </button>

            <button onclick="quickOrder('${item.name}', ${item.price || 0})"
              style="margin-top:8px; margin-left:5px; padding:6px 12px; background:#ff6600; color:white; border:none; border-radius:6px; cursor:pointer;">
              üõí Order Now
            </button>
          `;
          recList.appendChild(div);
        });
      }
    } catch (err) {
      console.error("Error loading recommendations:", err);
    }
  }

  async function addToCart(itemName, price) {
    try {
      const res = await fetch("/add_to_cart", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ item: itemName, quantity: 1, price: price })
      });
      const data = await res.json();
      alert(data.message);
    } catch (err) {
      console.error("Error adding to cart:", err);
    }
  }

  async function quickOrder(itemName, price) {
    try {
      const res = await fetch("/quick_order", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ item: itemName, quantity: 1, price: price })
      });
      const data = await res.json();
      alert(data.message);
      if (data.success) window.location.href = "/success";
    } catch (err) {
      console.error("Error placing quick order:", err);
    }
  }

  loadRecommendations();
</script>
</body>
</html>
